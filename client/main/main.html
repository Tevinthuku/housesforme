<template name="main">

      {{/animate}}
      
           <i class="mdi-navigation-more-vert right dropdown-button" data-activates='dropdown1'></i>

                    </form>
                  </div>
                </nav>
            </div>
            
            <!--the search results-->

                  </p>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
              </li>

              </li>

        </ul>
        
      <!--thr big menu-->
        <ul class="right hide-on-med-and-down">
          <li class="waves-effect waves-light"><a href="{{pathFor route = "main"}}">Home</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor route = "bookmark"}}"><span class="badge">4</span>Bookmarks</a></li>

      <ul class="side-nav" id="mobile-demo">

          </div>

        </div>
        <!--thee links-->
        
        <div class="sideheadericons grey darken-4">
          <div class="row">
            <div class="col s4 m4 waves-effect waves-light"><i class="mdi-action-note-add left"></i>12</div>

          </div>
        </div>
        
        <!--main links-->
        
        <li><a href="{{pathFor route="main"}}" class="waves-effect waves-teal black-text"><i class="mdi-action-account-balance left black-text"></i>Home</a></li>

        <li><a href="{{pathFor route="notes"}}" class="waves-effect waves-teal black-text"><i class="mdi-content-create left black-text"></i>Notes</a></li>
        <li><a href="{{pathFor route="settings"}}" class="waves-effect waves-teal black-text"><i class="mdi-action-settings left black-text"></i>Settings</a></li>
      </ul>

      <div id="mainMenuBarAnchor"></div>
