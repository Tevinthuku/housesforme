<template name="main">
   
  <nav class="teal lighten-1 mainnav">
    <div class="nav-wrapper">
      
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu waves-effect waves-light"></i></a>
      
      
      {{#animate type="zoomIn"}}
      <a href="#!" class="logo">
Logo
      </a>
      {{/animate}}
      
           <i class="mdi-navigation-more-vert right dropdown-button" data-activates='dropdown1'></i>
           <!--the seach button-->
      
 
      
     
      
        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">one</a></li>
          <li><a href="#!">two</a></li>
          <li class="divider"></li>
          <li><a href="#!">three</a></li>
        </ul>
        
      <!--thr big menu-->
        <ul class="right hide-on-med-and-down">
          <li class="waves-effect waves-light"><a href="{{pathFor route = "main"}}">Home</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor route = "bookmark"}}"><span class="badge">4</span>Bookmarks</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor route = "notes"}}"><span class="badge">12</span>Notes</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor route="settings"}}">Settings</a></li>
        </ul>
        <!--the mobile nav-->
      <ul class="side-nav" id="mobile-demo">
        <div class="profileheader grey darken-4">
          <div id="profilepic">
             <a href="upload/"><img src="{{src}}"></a>
          </div>
          
          <h6 class="white-text" id="myMail"></h6>
          
          
        </div>
        <!--the svg-->
        
        <div class="sideheadericons grey darken-4">
          
        </div>
        
        <!--main links-->
        
        <li><a href="{{pathFor route="main"}}" class="waves-effect waves-teal black-text"><i class="mdi-action-account-balance left black-text"></i>Home</a></li>
        <li><a href="{{pathFor route="bookmark"}}" class="waves-effect waves-teal black-text"><i class="mdi-action-bookmark left black-text"></i>Bookmarks</a></li>
        <li><a href="{{pathFor route="notes"}}" class="waves-effect waves-teal black-text"><i class="mdi-content-create left black-text"></i>Notes</a></li>
        <li><a href="{{pathFor route="settings"}}" class="waves-effect waves-teal black-text"><i class="mdi-action-settings left black-text"></i>Settings</a></li>
      </ul>
    </div>
  </nav>
      <div id="mainMenuBarAnchor"></div>
     
      
   {{#animate type="slideInDown"}} 
      <div class="row teal lighten-1 stickermaintabs">

          <div class="col s12">
            <ul class="tabs  teal lighten-1">
              
              {{#animate type="zoomInDown"}}
              <li class="tab col s3 waves-effect waves-light"><a href="#test1" class="white-text active">Houses</a></li>
              {{/animate}}
              
              {{#animate type="zoomInDown"}}
              <li class="tab col s3 waves-effect waves-light"><a href="#test2" class="white-text">Flats</a></li>
              {{/animate}}
              
              {{#animate type="zoomInDown"}}
              <li class="tab col s3 waves-effect waves-light"><a href="#test3" class="white-text"> Offices</a></li>
              {{/animate}}
              
              {{#animate type="zoomInDown"}}
              <li class="tab col s3 waves-effect waves-light"><a href="#test4" class="white-text">Conferences</a></li>
              {{/animate}}
            </ul>
          </div>

      </div>  
    {{/animate}}  
    
            <div id="test1" class="col s12">
              <div id="houses">
                  {{> houses}}
              </div>
            </div>
            <div id="test2" class="col s12">
              <div id="flats">
                {{> flats}}
              </div>
            </div>
            <div id="test3" class="col s12">
              <div id="offices">
                {{> offices}}
              </div>
            </div>
            <div id="test4" class="col s12">
              <div id="conf">
              {{> conferences}}
              </div>
            </div>
            
        {{#animate type="fadeIn"}}    
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large teal" href="{{pathFor route="addcategory"}}">
            <i class="large mdi-action-note-add"></i>
          </a>
        </div>
        {{/animate}}
         
</template>
