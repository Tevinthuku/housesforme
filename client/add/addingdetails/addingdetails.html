<template name="addingdetails">
    <div class="addingdetailsheader grey darken-4">
      {{#animate type="flipInY"}}
        <a href="{{pathFor route="addcategory"}}"><i class="small mdi-hardware-keyboard-backspace white-text waves-effect waves-circle"></i></a>
      {{/animate}}
      
      {{#animate type="bounce" delay="300"}}
      <i class="small mdi-file-cloud-upload right white-text waves-effect waves-circle"></i>
       {{/animate}} 
    </div>
    <div class="addingdetailspic grey darken-4">
        <div id="firstimage">
          {{#animate type="flipInY"}}
            <img src="/town3.jpg" />
          {{/animate}}
        </div>
    </div>

<!--the form filled-->
<div class="height">
  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span><i class="mdi-file-file-upload left"></i>Cover Image</span>
        <input type="file" accept="image/*">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <div class="row">
        <!---product name-->
        <div class="col s12 m6 l4">
        <div class="input-field">
                <i class="material-icons prefix">shop</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class=""> Name</label>
        </div>
        </div>
        
        <!--the product descrption-->
        <div class="col s12 m6 l8">
            <div class="input-field">
                    <i class="material-icons prefix">book</i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="icon_prefix" class="">Details</label>
            </div>
            
        </div>
    </div>
    
    <!--dynamic data injection-->
    <div class="row">
        
        <!--the amenities template-->
        <div class="col s12 m6 l6"></div>
        
        <!--the days available  with time input too template-->
        <div class="col s12 m6 l6"></div>
            
    </div>
    
    <!--pictures template-->
    
    <div class="row">
        <div class="col s12 m6 l6"></div>
    </div>
    
    
          <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large teal accent-4">
              <i class="large mdi-content-send"></i>
            </a>
          </div>
  </form>
</div>
</template>
