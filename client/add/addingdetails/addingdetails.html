<template name="addingdetails">

    <div class="addingdetailsheader grey darken-4">
      {{#animate type="flipInY"}}
        <a href="{{pathFor route="addcategory"}}"><i class="small mdi-hardware-keyboard-backspace white-text waves-effect waves-circle"></i></a>
      {{/animate}}
      
      {{#animate type="bounce" delay="300"}}
      <i class="small mdi-file-cloud-upload right white-text waves-effect waves-circle"></i>
       {{/animate}} 
    </div>
  


   <!--the form filled-->
  {{#autoForm collection="Posts" id="add-details-form" type="insert"}}
  {{> afQuickField name="title"}}
  {{> afQuickField name='category'}}
  <h5 class="center-align">Type the description of your product and highlight for more details</h5>
  {{> afFieldInput name="picture" metadata=metadataHelper}}
  <div class="mediummargin"></div>
  {{> afQuickField name='timeready'}}
  
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
  </button>
  {{/autoForm}}
</template>


<!--the preview template-->
<template name="myFilePreview">
  <a href="{{file.url}}">{{file.original.name}}</a>
</template>

<!--the close and open buttons-->
<template name="mySelectFileBtn">
  <button type="button" class="btn js-af-select-file">Upload
  <i class="material-icons right">done</i>
  </button>
</template>

<template name="myRemoveFileBtn">
  <button type="button" class="btn js-af-remove-file">Remove
  <i class="material-icons right">close</i>
  </button>
</template>
